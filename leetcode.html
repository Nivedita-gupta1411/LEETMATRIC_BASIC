<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leetcode.css">
</head>
<body>
    <div class="container">
        <div class="maincontainer">
        <header>
         <h1>LeetMatric</h1>
        </header>
        <p>enter the username:</p>
        <div class="user">
         <label for="username"></label>
         <input type="text" id="username" placeholder="enter the username" autocomplete="off">
         <button  id="button">search</button>
        </div>
        <div class="stock">
            <div class="box">
                <div class="dabba0" id="dabba1">
                    <div class="easy-progress dabba">
                        <span id="easy-label">
                           <p>easy</p>    
                        </span>
                    </div>

                </div>
                <div class="dabba0" id="dabba2"> 
                    <div class="medium-progress dabba">
                    <span id="medium-label">
                       <p>medium</p>
                    </span>
                   </div>
               </div>
                <div class="dabba0" id="dabba3">
                    <div class="hard-progress dabba">
                        <span id="hard-label">
                           <p>hard</p>
                        </span>
                    </div>

                </div>

            </div>
        </div>
        <div id="card-container" class="card">
    </div>
    <script src="leetcode.js"></script>
</body>
</html>
